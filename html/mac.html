<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/mac.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Mac Screen</title>
  </head>
  <body>
    <div class="screen">
      <div class="disk-boxs">
        <div class="disk-box">
          <div class="control">
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
          </div>

          <div class="disk">
            <!-- <i class="fa-solid fa-compact-disc"></i> -->
            <!-- <i class="fa-solid fa-desktop"></i> -->
            <i class="fa-solid fa-laptop"></i>
          </div>

          <div class="disk__text-box">
            <div class="disk__text">
              <span>14</span>
              <span>tb</span>
            </div>

            <div class="disk__text-icon">
              <span><i class="fa-solid fa-arrows-rotate fa-lg"></i></span>
            </div>
          </div>
        </div>

        <div class="disk-box">
          <div class="disk">
            <div class="inner__disk"></div>
          </div>

          <div class="disk__text-box">
            <div class="disk__text">
              <span>4</span>
              <span>tb</span>
            </div>

            <div class="disk__text-icon icon--small">
              <span>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle icon-gray"></i>
              </span>
            </div>
          </div>
        </div>

        <div class="disk-box">
          <div class="disk">
            <div class="inner__disk"></div>
          </div>

          <div class="disk__text-box">
            <div class="disk__text">
              <span>8</span>
              <span>tb</span>
            </div>

            <div class="disk__text-icon icon--small">
              <span>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle icon-gray"></i>
                <i class="fa-solid fa-circle icon-gray"></i>
              </span>
            </div>
          </div>
        </div>

        <div class="disk-box">
          <div class="disk">
            <div class="inner__disk"></div>
          </div>

          <div class="disk__text-box">
            <div class="disk__text">
              <span>2</span>
              <span>tb</span>
            </div>

            <div class="disk__text-icon icon--small">
              <span>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle icon-gray"></i>
                <i class="fa-solid fa-circle icon-gray"></i>
                <i class="fa-solid fa-circle icon-gray"></i>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="storage-box">
        <div class="storage__info">
          <div class="storage__info-used">
            <div class="info__text">
              <div class="storage__info__header">used (tb) / of total 8</div>
              <div class="storage__info__main">5.66</div>
            </div>
          </div>

          <div class="storage__info-available">
            <div class="info__text">
              <div class="storage__info__header">available (tb)</div>
              <div class="storage__info__main">2.34</div>
            </div>
          </div>
        </div>

        <div class="storage__setting">
          <div class="box-item">
            <span><i class="fa-solid fa-wave-square"></i></span>
            <span>manage space</span>
          </div>

          <div class="box-item">
            <span><i class="fa-solid fa-circle-exclamation"></i></span>
            <span>disc settings</span>
          </div>

          <div class="box-item">
            <span><i class="fa-solid fa-braille"></i></span>
            <span>create backup</span>
          </div>
        </div>
      </div>

      <div class="percentage-box">
        <div class="percentage-item">
          <div class="percetage__name">free space</div>
          <div class="percentage__storage">
            <span>2.34</span>
            <span>tb</span>
          </div>
        </div>

        <div class="percentage-item">
          <div class="percetage__name">documents</div>
          <div class="percentage__storage">
            <span>840.54</span>
            <span>mb</span>
          </div>
        </div>

        <div class="percentage-item">
          <div class="percetage__name">audio files</div>
          <div class="percentage__storage">
            <span>1.08</span>
            <span>tb</span>
          </div>
        </div>

        <div class="percentage-item">
          <div class="percetage__name">images</div>
          <div class="percentage__storage">
            <span>1.82</span>
            <span>tb</span>
          </div>
        </div>

        <div class="percentage-item">
          <div class="percetage__name">video</div>
          <div class="percentage__storage">
            <span>2.38</span>
            <span>tb</span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f67017539d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

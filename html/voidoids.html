<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/voidoids.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Voidoids Poster</title>
  </head>
  <body>
    <div class="poster">
      <div class="header-top-blue"></div>
      <div class="header-side-blue"></div>
      <div class="header-main">
        <span class="main__day">thursday, friday, saturday</span>

        <span class="main__date">april 20, 21, 22, 1978</span>
      </div>
      <div class="header-side-blue"></div>

      <div class="main-side-brown"></div>
      <div class="main-top-red"></div>
      <div class="main-side-brown"></div>
      <div class="main-center">
        <span>the voidoids</span>
      </div>
      <div class="main-bottom-blue"></div>

      <div class="footer-side-red"></div>
      <div class="footer-main">
        <div class="main__guest">with the erasers and the ghosts</div>
        <div class="main__place">
          <span>at cbgb and omfug</span>
          <span>315 bowery at bleecker</span>
          <span>new york, new york</span>
        </div>
      </div>
      <div class="footer-side-red"></div>
      <div class="footer-bottom-red"></div>
    </div>
  </body>
</html>
